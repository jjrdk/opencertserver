<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>OpenCertServer</mat-card-title>
      <mat-card-subtitle>Certificate Authority</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Please sign in to access the certificate management system.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="login()" class="login-button">
        Sign In
      </button>
    </mat-card-actions>
  </mat-card>
</div>
